## Use Shibboleth Authentication? ##
authentication.shibboleth=false

## Upload Directory For Study Attached Files ##
uploads.uploadDir=/tmp

## Change capitalization of sample names (default=true) ##
gscf.reCapitalizeSampleNames=true

## Locations of issues and documents ##
gscf.issueURL=https://github.com/PhenotypeFoundation/GSCF/issues
gscf.documents.quickstart=/gscf/downloads/quickstart_study_capturing.pdf
gscf.documents.manual=/gscf/downloads/gscf_user_guide.pdf
gscf.documents.license=/gscf/downloads/license_terms.pdf
gscf.documents.sam_userguide=/gscf/downloads/SAM_User_Guide.pdf

